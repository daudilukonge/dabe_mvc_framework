<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1>FileShare</h1>
            </div>
            <div class="header-right">
                <button id="newChatBtn" class="btn-icon">
                    <span>+ New Chat</span>
                </button>
                <div class="user-menu">
                    <img src="assets/user-avatar.png" alt="User" class="avatar">
                </div>
            </div>
        </header>
        <div class="main-content">
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" placeholder="Search conversations...">
                </div>
                <div class="conversation-list">
                    <div class="conversation">
                        <div class="conversation-avatar">JD</div>
                        <div class="conversation-details">
                            <h4>John Doe</h4>
                            <p>project-final.zip</p>
                        </div>
                        <span class="conversation-time">2h ago</span>
                    </div>
                    <div class="conversation">
                        <div class="conversation-avatar">AS</div>
                        <div class="conversation-details">
                            <h4>Alice Smith</h4>
                            <p>meeting-notes.pdf</p>
                        </div>
                        <span class="conversation-time">1d ago</span>
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <a href="conversations.html">
                        <span>Chats</span>
                    </a>
                    <a href="users.html">
                        <span>Users</span>
                    </a>
                    <a href="settings.html" class="active">
                        <span>Settings</span>
                    </a>
                    <a href="admin.html" class="admin-link">
                        <span>Admin</span>
                    </a>
                </nav>
            </aside>
            <main class="content-area settings-area">
                <h2>Account Settings</h2>
                <div class="settings-section">
                    <div class="settings-avatar">
                        <img src="assets/user-avatar.png" alt="User" class="avatar-large">
                        <button class="btn-secondary">Change Avatar</button>
                    </div>
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="settings-name">Full Name</label>
                            <input type="text" id="settings-name" value="Jane Smith">
                        </div>
                        <div class="form-group">
                            <label for="settings-email">Email</label>
                            <input type="email" id="settings-email" value="jane@example.com">
                        </div>
                        <div class="form-group">
                            <label for="settings-password">New Password</label>
                            <input type="password" id="settings-password" placeholder="Leave blank to keep current">
                        </div>
                        <div class="form-group">
                            <label for="settings-confirm">Confirm Password</label>
                            <input type="password" id="settings-confirm" placeholder="Leave blank to keep current">
                        </div>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </form>
                </div>
                <div class="settings-section">
                    <h3>Storage</h3>
                    <div class="storage-meter">
                        <div class="meter-bar" style="width: 65%"></div>
                        <span>65% used (13.2 GB of 20 GB)</span>
                    </div>
                    <button class="btn-secondary">Upgrade Storage</button>
                </div>
                <div class="settings-section danger-zone">
                    <h3>Danger Zone</h3>
                    <button class="btn-danger">Delete Account</button>
                </div>
            </main>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
