<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Users</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1>FileShare</h1>
            </div>
            <div class="header-right">
                <button id="newChatBtn" class="btn-icon">
                    <span>+ New Chat</span>
                </button>
                <div class="user-menu">
                    <img src="assets/user-avatar.png" alt="User" class="avatar">
                </div>
            </div>
        </header>
        <div class="main-content">
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" placeholder="Search conversations...">
                </div>
                <div class="conversation-list">
                    <div class="conversation">
                        <div class="conversation-avatar">JD</div>
                        <div class="conversation-details">
                            <h4>John Doe</h4>
                            <p>project-final.zip</p>
                        </div>
                        <span class="conversation-time">2h ago</span>
                    </div>
                    <div class="conversation">
                        <div class="conversation-avatar">AS</div>
                        <div class="conversation-details">
                            <h4>Alice Smith</h4>
                            <p>meeting-notes.pdf</p>
                        </div>
                        <span class="conversation-time">1d ago</span>
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <a href="conversations.html">
                        <span>Chats</span>
                    </a>
                    <a href="users.html" class="active">
                        <span>Users</span>
                    </a>
                    <a href="settings.html">
                        <span>Settings</span>
                    </a>
                    <a href="admin.html" class="admin-link">
                        <span>Admin</span>
                    </a>
                </nav>
            </aside>
            <main class="content-area users-area">
                <div class="users-header">
                    <h2>All Users</h2>
                    <div class="search-filter">
                        <input type="text" placeholder="Search users...">
                        <select>
                            <option>All Users</option>
                            <option>Online</option>
                            <option>Offline</option>
                        </select>
                    </div>
                </div>
                <div class="users-list">
                    <div class="user-card">
                        <div class="user-avatar">JD</div>
                        <div class="user-info">
                            <h4>John Doe</h4>
                            <p>john@example.com</p>
                            <span class="user-status online">Online</span>
                        </div>
                        <button class="btn-secondary">Message</button>
                    </div>
                    <div class="user-card">
                        <div class="user-avatar">AS</div>
                        <div class="user-info">
                            <h4>Alice Smith</h4>
                            <p>alice@example.com</p>
                            <span class="user-status offline">Offline</span>
                        </div>
                        <button class="btn-secondary">Message</button>
                    </div>
                    <div class="user-card">
                        <div class="user-avatar">MJ</div>
                        <div class="user-info">
                            <h4>Michael Johnson</h4>
                            <p>michael@example.com</p>
                            <span class="user-status online">Online</span>
                        </div>
                        <button class="btn-secondary">Message</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
